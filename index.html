<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa Constitución Uruguay 1918</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f2f5;
      color: #333;
    }
    
    h1 {
      text-align: center;
      padding: 15px;
      margin: 0;
      font-size: 1.3rem;
      background-color: #2c3e50;
      color: white;
    }
    
    .main-container {
      display: flex;
      flex-direction: column;
      height: calc(100vh - 56px);
    }
    
    .map-container {
      display: flex;
      flex: 1;
    }
    
    .vertical-timeline {
      width: 250px;
      padding: 15px;
      background: #f5f5f5;
      overflow-y: auto;
      border-right: 1px solid #ddd;
    }
    
    #map {
      flex: 1;
      min-height: 300px;
    }
    
    #controls {
      display: flex;
      overflow-x: auto;
      padding: 10px;
      background: #f5f5f5;
      border-top: 1px solid #ddd;
      gap: 8px;
    }
    
    #controls button {
      flex: 1;
      min-width: 120px;
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-family: 'Inter', sans-serif;
      font-weight: 600;
      font-size: 0.9rem;
    }

    /* Estilos para móviles */
    @media (max-width: 768px) {
      .map-container {
        flex-direction: column;
      }
      
      .vertical-timeline {
        width: auto;
        height: 150px;
        overflow-x: auto;
        white-space: nowrap;
        display: flex;
        border-right: none;
        border-bottom: 1px solid #ddd;
      }
      
      .vertical-timeline ul {
        display: flex;
        padding: 0;
        margin: 0;
      }
      
      .vertical-timeline li {
        display: inline-block;
        width: 200px;
        margin-right: 10px;
        white-space: normal;
      }
      
      #map {
        height: 60vh;
      }
    }
  </style>
</head>
<body>
  <h1>Mapa Interactivo: Constitución de Uruguay (1918)</h1>
  
  <div class="main-container">
    <div class="map-container">
      <!-- Timeline vertical -->
      <div class="vertical-timeline">
        <h3 style="margin-top: 0; color: #2c3e50;">Línea de tiempo</h3>
        <ul style="list-style: none; padding: 0; margin: 0;">
          <li style="margin-bottom: 15px; padding: 10px; background: white; border-left: 4px solid #4CAF50; border-radius: 4px;">
            <strong>1830-1904</strong>
            <p style="margin: 5px 0 0; font-size: 0.9rem;">Guerras Civiles</p>
          </li>
          <li style="margin-bottom: 15px; padding: 10px; background: white; border-left: 4px solid #4CAF50; border-radius: 4px;">
            <strong>1903-1915</strong>
            <p style="margin: 5px 0 0; font-size: 0.9rem;">Reformas de Batlle</p>
          </li>
          <li style="margin-bottom: 15px; padding: 10px; background: white; border-left: 4px solid #4CAF50; border-radius: 4px;">
            <strong>1917</strong>
            <p style="margin: 5px 0 0; font-size: 0.9rem;">Plebiscito</p>
          </li>
          <li style="margin-bottom: 15px; padding: 10px; background: white; border-left: 4px solid #4CAF50; border-radius: 4px;">
            <strong>1918</strong>
            <p style="margin: 5px 0 0; font-size: 0.9rem;">Aprobación Constitución</p>
          </li>
        </ul>
      </div>
      
      <!-- Mapa -->
      <div id="map"></div>
    </div>
    
    <!-- Controles -->
    <div id="controls">
      <button onclick="mostrarCapa('antecedentes')">Antecedentes</button>
      <button onclick="mostrarCapa('constitucion')">Constitución 1918</button>
      <button onclick="mostrarCapa('repercusiones')">Repercusiones</button>
      <button onclick="mostrarCapa('creditos')">Créditos</button>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="script.js"></script>
  <script>
    // Inicialización adicional para asegurar compatibilidad
    document.addEventListener('DOMContentLoaded', function() {
      // Tu script.js ya inicializa el mapa, pero añadimos esto por si acaso
      if(!window.map) {
        window.map = L.map('map').setView([-32.5, -56], 6.2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '© OpenStreetMap'
        }).addTo(map);
      }
      
      // Asegurar que los botones funcionen
      window.mostrarCapa = function(capaSeleccionada) {
        Object.keys(capas).forEach(capa => {
          map.removeLayer(capas[capa]);
        });
        capas[capaSeleccionada].addTo(map);
        
        // Centrar mapa en Soriano para créditos
        if(capaSeleccionada === 'creditos') {
          map.setView([-33.0, -58.5], 10);
        }
      };
    });
  </script>
</body>
</html>
